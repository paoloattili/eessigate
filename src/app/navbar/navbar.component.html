<div class="navbar-container">
  <div class="navbar-logo">
    <button class="btn-item">
      <strong class="app-title"> EESSIGate </strong>
    </button>
  </div>
  <div class="navbar-items-container">
    <div class="navbar-item" *ngFor="let item of items">
      <button class="btn-item" *ngIf="!item.haveSubItems()" (click)="onClickNavbarItem(item)">
        <span> {{ item.title }} </span>
      </button>
      <div *ngIf="item.haveSubItems()">
        <button class="btn-item" [matMenuTriggerFor]="subItemsMN">
          <span> {{ item.title }} </span>
          <mat-icon> arrow_drop_down </mat-icon>
        </button>
        <mat-menu #subItemsMN="matMenu">
          <button mat-menu-item class="btn-item" *ngFor="let subItem of item.subItems" (click)="onClickNavbarItem(subItem)">
            <span> {{ subItem.title }} </span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="navbar-notification-container">
    <button class="btn-notification" [matMenuTriggerFor]="notificationsMN">
      <mat-icon [matBadge]="notifications.length" matBadgeColor="warn"> notifications </mat-icon>
    </button>
    <mat-menu #notificationsMN="matMenu">
      <button mat-menu-item class="btn-item" *ngFor="let notification of notifications">
        {{ notification.title }}
      </button>
    </mat-menu>
  </div>
  <div class="navbar-user-info">
    <button class="btn-item" [matMenuTriggerFor]="userMN">
      <mat-icon class="account-icon"> account_circle </mat-icon>
      <span> {{ user.getFullName() }} </span>
      <mat-icon> arrow_drop_down </mat-icon>
    </button>
    <mat-menu #userMN="matMenu">
      <button mat-menu-item class="btn-item user-info-item" (click)="logout()"> LOGOUT </button>
    </mat-menu>
  </div>
</div>
