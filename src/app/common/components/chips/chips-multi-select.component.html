<!--  select multi chips -->
<mat-form-field class="mat-form-field-chips-multi-select" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-list #itemList [disabled]="disabled">
    <mat-chip
      *ngFor="let item of selectedItems"
      (removed)="removeSelectedItem(item)">
      {{item.name}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      #chipInput
      [formControl]="inputControl"
      [matAutocomplete]="autoItems"
      [matChipInputFor]="itemList"
    >
  </mat-chip-list>
  <mat-autocomplete #autoItems="matAutocomplete" (optionSelected)="selectedItem($event)">
    <mat-option *ngFor="let item of filteredSelectItems | async" [value]="item">
      <span>{{item.name}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
